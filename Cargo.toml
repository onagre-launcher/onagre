[package]
name = "onagre"
version = "0.1.0"
authors = ["Paul Delafosse <paul.delafosse@protonmail.com>"]
edition = "2018"
resolver = "2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# [profile.release]
# codegen-units = 1
# lto = true

[features]
default = ["iced/wgpu", "iced/default_system_font", "iced/palette", "cli"]
cli = ["structopt"]

[dependencies]
iced = { git = "https://github.com/hecrj/iced", features = ["wgpu", "default_system_font", "palette", "svg", "image", "tokio"] }
iced_native = { git = "https://github.com/hecrj/iced" }
iced_style = { git = "https://github.com/hecrj/iced" }
palette = { version = "0.5.0", features = ["serializing"] }
tokio = { version = "1.18.2", features = ["process", "macros", "io-util"] }
sled = "0.34.7"

pop-launcher-toolkit = { git = "https://github.com/oknozor/launcher/" }
structopt = { version = "^0", default-features = false, optional = true }

log = { version = "0.4.11" }
env_logger = { version = "0.8.1" }
once_cell = "1.10.0"
anyhow = "1.0.34"
dirs = "4.0"

serde = { version = "^1", features = ["derive"] }
serde_ini = "0.2.0"
serde_json = "1.0.59"
serde_with = "1.13.0"
ron = "0.6.5"
toml = "0.5.7"
config = "0.10.1"
font-kit = "0.10.1"
ico = "0.1.0"
itertools = "0.10.3"

fuzzy-matcher = "0.3.7"
regex = "1.5.5"
glob = "0.3.0"
shell-words = "^1"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "icon"
harness = false

[[bench]]
name = "database"
harness = false