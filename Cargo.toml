[package]
name = "onagre"
version = "0.1.0"
authors = ["Paul Delafosse <paul.delafosse@protonmail.com>"]
edition = "2018"
resolver = "2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["iced/wgpu", "iced/default_system_font", "iced/palette"]

[dependencies]
iced = { git = "https://github.com/hecrj/iced", features = ["wgpu", "default_system_font", "palette", "svg", "image"] }
iced_native = { git = "https://github.com/hecrj/iced" }
iced_style = { git = "https://github.com/hecrj/iced" }

fuzzy-matcher = "0.3.7"

async-std = { version = "1.10.0", features = ["unstable", "async-process"] }
async-process = "1.0.1"

anyhow = "1.0.34"
serde = { version = "^1", features = ["derive"] }
serde_ini = "0.2.0"
serde_json = "1.0.59"
toml = "0.5.7"
shell-words = "^1"
config = "0.10.1"
lazy_static = "1.4.0"
glob = "0.3.0"
palette = { version = "0.5.0", features = ["serializing"] }
log = { version = "0.4.11" }
env_logger = { version = "0.8.1" }
pop-launcher = "1.0.1"
skim = {version = "0.9.4", features = ["default"]}
sled = "0.34.7"
dirs = "4.0"
clap = {version = "2.33", default-features = false }

